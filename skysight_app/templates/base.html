{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SkySight</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <a href="/" class="left brand-logo">
            <img src="https://cdn.discordapp.com/attachments/1104989771471798334/1106318787701116989/skysight-high-resolution-logo-white-on-transparent-background.png" alt="SkySight" style="height:40px; width:auto;">
          </a>
        </ul>        
        <ul class="right">
          {% if user.is_authenticated %}
          <li><a href="/flight/index"><img src="https://cdn.discordapp.com/attachments/1104989771471798334/1106327502625964072/direct-flight.png" alt="Track Icon" style="height:25px; width:auto; margin-right:5px; margin-bottom: -2px;">
            Flight Tracker</a></li>
          <li><a href="/weather/index"><img src="https://cdn.discordapp.com/attachments/1104989771471798334/1106325205753790616/cloudy.png" alt="Weather Icon" style="height:20px; width:auto; margin-right:5px;">
            Weather</a></li>
          <li><a href="https://www.booking.com"><img src="https://cdn.discordapp.com/attachments/1104989771471798334/1106328617329365052/airplane-ticket.png" alt="Book Icon" style="height:20px; width:auto; margin-right:5px; margin-bottom: -2px;">Book Flight</a></li>
          <li><img src="https://cdn.discordapp.com/attachments/1104989771471798334/1106329068175110174/clock.png" alt="Local Icon" style="height:20px; width:auto; margin-right:5px; margin-bottom: -3px;"><span id="localTime"></span></li>
          <li><a href="{% url 'logout' %}">Log Out</a></li>
          {% else %}
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
          
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    <div id="loading" style="display: none;">
      <div class="airplane">
      </div>
    </div>
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
      <h6 id="company" class="center">Company</h6>
      <a href="{% url 'signup' %}">Sign Up</a>
      <div class="center">All Rights Reserved, &copy; 2023 SkySight &nbsp;
    </div>
  </footer>
  <script>
// localtime
window.onload = function() {
  setInterval(function() {
    var now = new Date();
    var localTime = now.toLocaleTimeString();
    document.getElementById('localTime').textContent = localTime;
  }, 100);
// 
  var forms = document.getElementsByTagName('form');
  for (var i = 0; i < forms.length; i++) {
    forms[i].addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('loading').style.display = 'block';  
      setTimeout(function() {
        e.target.submit();
      }, 2000);
    });
  }
};
// dropdown
document.addEventListener('DOMContentLoaded', function() {
  var elems = document.querySelectorAll('.dropdown-trigger');
  var instances = M.Dropdown.init(elems);
});
  </script>
</body>
<!-- wont style in css -->
<style>
  #loading {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(255, 255, 255, 0.33);
  z-index: 1000;
}

.airplane {
  width: 60px;
  height: 60px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: spin 2s linear infinite;
  background-image: url('https://www.freeiconspng.com/uploads/airplane-png-33.png'); 
  background-size: cover;
}

@keyframes spin {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}
  </style>  
</html>
