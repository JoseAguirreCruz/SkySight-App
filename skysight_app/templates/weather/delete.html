{% extends 'base.html' %}
{% block content %}

<h1>Delete Weather Data</h1>

{% for weather in all_weather %}
    <form method="POST" action="{% url 'delete_weather_data' weather.id %}">
        {% csrf_token %}
        <p>Are you sure you want to delete the weather data for {{ weather.city }}?</p>
        <input type="submit" value="Delete">
    </form>
{% endfor %}

{% endblock %}
