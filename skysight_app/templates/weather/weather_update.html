{% extends 'base.html' %}
{% block content %}

<h1>Update Weather Data</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

<h2>Current Weather Data</h2>
<p>City: {{ weather.city }}</p>
<p>Temperature: {{ weather.temperature }}</p>
<p>Condition: {{ weather.condition }}</p>

{% endblock %}
